<ng-container *ngIf="isLoading">
	<mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngIf="error === undefined">
	<ng-container *ngIf="(show$ | async) as show">
		<app-show-detail [show]="show"></app-show-detail>
	</ng-container>
	
	<ng-container *ngIf="(reviews$ | async) as reviews">
		<app-review-list [reviews]="reviews"></app-review-list>
	</ng-container>
</ng-container>

<app-error-message [error]="error"></app-error-message>
