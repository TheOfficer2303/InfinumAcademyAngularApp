<div class="container">
	<div class="email">
		<span>EMAIL</span>
		<span>{{ email }}</span>
	</div>

	<div class="dropzone">
		<div>
			<img  [ngClass]="{'image': image}" [src]="(imageUrl$ | async) || 'assets/images/no_image.svg'" alt="">
		</div>
		<div class="drop-text">Drop your photo here</div>
		<input type="file" class="file-input" (change)="onFileSelected($event)">

		<ng-container *ngIf="image">
			<button mat-raised-button (click)="upload()" color="primary">Upload</button>
		</ng-container>
	</div>
</div>
