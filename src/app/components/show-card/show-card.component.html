<mat-card (click)="logPercentageRating(show)" class="show-card">
  <img mat-card-image [src]="show.imageUrl" alt="" class="show-image">
  <div class="info">
    <mat-card-header>
      <mat-card-title>{{ show.title }}</mat-card-title>
    </mat-card-header>
    <app-rating [averageRating]="show.averageRating"></app-rating>
  </div>
</mat-card>
